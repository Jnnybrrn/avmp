# Global information
avmpName: "firstTests"

machines:
  # config.vm.<foo>
  - name: MyExampleMachine
    box: debian/jessie64
    hostname: deb-example
    scripts:
      - inline: "echo hello"
      - path: "scripts/world.sh"
    network:
      type: private_network
      details:
        ip: 192.168.3.66 # or type:dhcp

  - name: MyExampleMachine2
    box: debian/jessie64
    hostname: deb-example2
    scripts:
      - inline: "echo hello"
      - path: "scripts/printsomething.sh"
        args: "foo"
    network:
      type: private_network
      details:
        ip: 192.168.3.67 # or type:dhcp
