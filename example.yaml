# General stuff
name: MyExampleMachine

boxes:
  # config.vm.<foo>
  - box: debian/jessie64
    communicator: ssh
    hostname: deb-example
    provider:
      name: virtualbox
      customize: ["--cpuexecutioncap", "50"]
    provision:
      a:
        inline: "echo hello"
      b:
        inline: "echo world"
    synced_folders:
    network:
      metatype: private_network
      ip: 192.168.0.66 # or type:dhcp
